<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/explore.css">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Englebert&family=Jersey+15&display=swap"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <title>SpaceBall Cat</title>
</head>

<body onload="startExplore()">
    <div id="explore-container" class="gameboard filter-blur">
        <div id="world-selection">
            <div class="w-area area1">
                <div id="w1" class="world rotate1"></div>
                <span>Eden</span>
            </div>
            <div class="w-area area2">
                <div id="w2" class="world rotate2"></div>
                <span>Muspeldia</span>
            </div>
            <div class="w-area area3">
                <div id="w3" class="world rotate3"></div>
                <span>Gargano</span>
            </div>
        </div>
        <button id="back-button" class="menu-btn">Voltar</button>
    </div>

    <script src="../scripts/explore.js"></script>
</body>

</html>
