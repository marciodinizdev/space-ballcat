<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/menu.css">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Englebert&display=swap"
        rel="stylesheet">

    <title>Super Jumper</title>
</head>

<body onload="startMenuAnimations()">
    <div id="menu-container" class="gameboard">

        <!-- Game Name -->
        <h1 id="game-name" class="">Space <br> Ballcat</h1>

        <!-- Start Button -->
        <section id="btn-area">
            <button id="play-btn" class="invisible">
                P L A Y
                <span class="material-symbols-rounded">
                    play_circle
                </span>
            </button>
            <button id="help-btn" class="invisible">
                H E L P
                <span class="material-symbols-rounded">
                    help
                </span>
            </button>
        </section>
    </div>

    <script src="../scripts/menu.js"></script>
</body>

</html>
